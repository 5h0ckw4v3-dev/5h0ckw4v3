name: Update badges

on:
  schedule:
    # Runs at 2am UTC
    - cron: "0 2 * * *"
jobs:
  update-readme:
    name: Update Readme with badges
    runs-on: ubuntu-latest
    steps:
      - name: Badges - Readme
        #uses: 5h0ckw4v3-dev/badge-readme@main
        uses: pemtajo/badge-readme@2.3.0
        with: 
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          CREDLY_USER: antonio-jose-moya-mellado # optional, but default will use the same from github
          CREDLY_SORT: RECENT # optional, this is the two forms from credly sort, more popular or recent first, by default use RECENT
          BADGE_SIZE: the resolution to the badges images # optional, 110x110 default
